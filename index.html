<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Chess Voice Control</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    button { font-size: 16px; padding: 10px 20px; margin: 10px; }
    #log { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Magic Chess Voice Control</h1>
  <button id="connect">Connect Arduino</button>
  <button id="start">Start Listening</button>
  <div id="log"></div>

  <script>
    let port;
    let writer;

    async function connectArduino() {
      try {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 9600 });
        writer = port.writable.getWriter();
        log("‚úÖ Arduino Connected!");
      } catch (e) {
        log("‚ùå Connection Failed: " + e);
      }
    }

    function log(msg) {
      document.getElementById("log").innerText += msg + "\n";
      console.log(msg);
    }

    async function sendToArduino(msg) {
      if (!writer) return log("‚ö† Arduino not connected");
      const data = new TextEncoder().encode(msg + "\n");
      await writer.write(data);
      log("‚û° Sent to Arduino: " + msg);
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.continuous = true;

      recognition.onresult = (event) => {
        const transcript = event.results[event.results.length -1][0].transcript.trim();
        log("üé§ Heard: " + transcript);

        // Check if move format "move E2 to E4"
        const regex = /move\s([A-H][1-8])\s(to)\s([A-H][1-8])/i;
        const match = transcript.match(regex);
        if(match){
          const from = match[1].toUpperCase();
          const to = match[3].toUpperCase();
          log(`‚ôü Move: ${from} ‚Üí ${to}`);
          // Send to Arduino as e.g. "E2,E4"
          sendToArduino(from + "," + to);
        } else {
          log("‚ö† Invalid move format. Say 'move E2 to E4'");
        }
      }

      recognition.onerror = (event) => log("‚ùå Speech error: " + event.error);

      recognition.start();
      log("üéß Listening... Say moves like 'move E2 to E4'");
    }

    document.getElementById("connect").addEventListener("click", connectArduino);
    document.getElementById("start").addEventListener("click", startListening);
  </script>
</body>
</html>
